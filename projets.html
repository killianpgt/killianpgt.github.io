  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      margin: 0;
    }

    .container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 1000px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .card:hover {
      border-color: #fff;
      transform: translateY(-5px);
    }

    .card .icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #fff;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #fff;
    }

    .card p {
      font-size: 0.95em;
      color: #ccc;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card button:hover {
      background: #fff;
      color: #000;
    }
  </style>
